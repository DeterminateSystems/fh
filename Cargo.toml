[package]
name = "fh"
version = "0.1.2"
authors = ["Determinate Systems <hello@determinate.systems>"]
edition = "2021"
license = "Apache 2.0"

[dependencies]
async-trait = "0.1.73"
clap = { version = "4.3.2", default-features = false, features = [
  "color",
  "derive",
  "env",
  "help",
  "std",
] }
color-eyre = "0.6.2"
handlebars = "4.4.0"
indicatif = { version = "0.17.6", default-features = false }
inquire = "0.6.2"
lazy_static = "1.4.0"
nixel = "5.2.0"
prettytable-rs = "0.10.0"
regex = "1.9.4"
reqwest = { version = "0.11", default-features = false, features = [
  "json",
  "rustls-tls",
] }
semver = { version = "1.0.18", features = ["serde"] }
serde = "1.0.188"
serde_json = "1.0.105"
serde_derive = "1.0.188"
thiserror = { version = "1.0.44", default-features = false }
tokio = { version = "1.30.0", default-features = false, features = [
  "fs",
  "macros",
  "rt-multi-thread",
] }
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
url = { version = "2.4.0", features = ["serde"] }
